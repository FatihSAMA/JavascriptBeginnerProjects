<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">


    <title>Quiz App</title>
</head>
<body>

    <div class="btn-start">
        <button class="btn btn-warning btn-lg">Start Quiz</button>
    </div>
    
    <div class="card quiz-box">
        <header class="card-header">
            <div class="title">Quiz App</div>
            <div class="timer">
                <div class="time-text">Kalan Süre: </div>
                <div class="time-second">10</div>
            </div>
            <div class="time-line"></div>
        </header>
        <section class="card-body">
            <div class="question-text">
                <!-- <span>Bu bir soru</span> -->
            </div>
            <div class="option-list">
                <!-- <div class="option">
                    <span>a: Node.js</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div>
                <div class="option correct">
                    <span>b: npm</span>
                    <div class="icon"><i class="fas fa-check"></i></div>
                </div>
                <div class="option incorrect">
                    <span>c: Nuget</span>
                    <div class="icon"><i class="fas fa-times"></i></div>
                </div> -->
            </div>
        </section>
        <footer class="card-footer">
            <div class="question-index">
                <!-- <span class="badge bg-warning">1 / 4</span> -->
            </div>
            <button class="next-btn btn btn-primary btn-sm">Sonraki Soru</button>
        </footer>
    </div>


    <div class="card score-box">
        <div class="icon"><i class="fas fa-crown"></i></div>
        <div class="score-text">Toplam 4 soruan 2 doğru cevap verdiniz.</div>
        <div class="buttons">
            <button class="btn btn-primary btn-replay">Tekrar Başlat</button>
            <button class="btn btn-danger btn-quit">Testi Bitir</button>
        </div>
    </div>
    

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
